<app-nav-bar></app-nav-bar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <mat-drawer-content>

    <mat-card>
      <mat-card-title>CREACIÓN DE ORDEN DE COMPRA </mat-card-title><br>

      <mat-card-subtitle>Proveedor</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <select matNativeControl required>
          <option value="Tecnología">Tecnología</option>
          <option value="Insumos de oficina">Insumos de oficina</option>
          <option value="Moviliario">Moviliario</option>
        </select>
      </mat-form-field>

      <mat-card-subtitle>Producto</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <select matNativeControl required>
          <option value="Tecnología">Tecnología</option>
          <option value="Insumos de oficina">Insumos de oficina</option>
          <option value="Moviliario">Moviliario</option>
        </select>
      </mat-form-field>


      <mat-card-subtitle>Fecha</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>MM/DD/YYYY</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="6:1">

        <mat-grid-tile >
          <mat-card-subtitle>Cantidad</mat-card-subtitle>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-card-subtitle>Total</mat-card-subtitle>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-width" appearance="fill">
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-width" appearance="fill">
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button class="aceptarBtn" mat-raised-button>Registrar</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="cancelarBtn" mat-raised-button>Cancelar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
