<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <mat-drawer-content>

    <mat-card>
      <mat-card-title>CREACIÓN DE BODEGA </mat-card-title><br>

      <mat-card-subtitle>Nombre de la Bodega</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput>
      </mat-form-field>

      <mat-card-subtitle>Dirección</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="4:1">

          <button class="aceptarBtn" mat-raised-button>Registrar</button>
