<app-nav-bar></app-nav-bar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <mat-drawer-content>

    <mat-card>
      <mat-card-title>CREACIÓN DE PROVEEDOR </mat-card-title><br>

      <mat-card-subtitle>RUC</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput>
      </mat-form-field>

      <mat-card-subtitle>Razón social</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
          <input matInput>
      </mat-form-field>

      <mat-card-subtitle>Correo electrónico</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput>
      </mat-form-field>

        <mat-card-subtitle>Teléfono</mat-card-subtitle>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput>
        </mat-form-field>

        <mat-card-subtitle>Categoría</mat-card-subtitle>
          <mat-form-field class="example-full-width" appearance="fill">
            <select matNativeControl required>
              <option value="Tecnología">Tecnología</option>
              <option value="Insumos de oficina">Insumos de oficina</option>
              <option value="Moviliario">Moviliario</option>
            </select>
        </mat-form-field>


      <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
          <button class="aceptarBtn" mat-raised-button>Registrar</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="cancelarBtn" mat-raised-button>Cancelar</button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
