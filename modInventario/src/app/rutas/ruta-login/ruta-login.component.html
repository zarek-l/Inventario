<mat-card>
  <mat-card-title>INICIO DE SESIÓN</mat-card-title>
  <br>
  <mat-card-content>Ingresa tus credenciales</mat-card-content>

  <form [formGroup]="formGroup">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="luis@hotmail.com" #userName formControlName="userEmail">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput #userPassword  formControlName="userPass">
    </mat-form-field><br>

    <span class="link" routerLink="/olvidar-clave">Olvidaste tu contraseña?</span><br><br>
    <button class="loginBtn" mat-stroked-button color="primary" (click)="auth.SignIn(userName.value, userPassword.value)">Log-in</button><br>
  </form>
</mat-card>
