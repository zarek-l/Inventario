<app-nav-bar></app-nav-bar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <mat-drawer-content>

    <mat-card>
      <mat-card-title>ACTUALIZACIÃ“N DE CASILLERO </mat-card-title><br>

      <mat-card-subtitle>Nombre del casillero</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #nombre_casillero value="{{casillero['nombre_casillero']}}">
      </mat-form-field>

      <mat-card-subtitle>Capacidad (largo,ancho)</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #capacidad value="{{casillero['capacidad']}}">
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
          <button class="actualizarBtn" mat-raised-button (click)="actualizarCasillero(nombre_casillero.value, capacidad.value)">Actualizar</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="cancelarBtn" mat-raised-button (click)="router.navigate(['/listar-casillero'])">Cancelar</button>
        </mat-grid-tile>
      </mat-grid-list>
      <h3 class="text-success">{{mensaje}}</h3>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
