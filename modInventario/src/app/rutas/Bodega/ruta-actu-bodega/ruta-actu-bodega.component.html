<app-nav-bar></app-nav-bar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-drawer>

  <mat-drawer-content>

    <mat-card>
      <mat-card-title>CREACIÓN DE BODEGA </mat-card-title><br>

      <mat-card-subtitle>Nombre de la Bodega</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #nombre_bodega value="{{bodega['nombre_bodega']}}">
      </mat-form-field>

      <mat-card-subtitle>Dirección</mat-card-subtitle>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #direccion value="{{bodega['direccion']}}">
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
          <button class="actualizarBtn" mat-raised-button (click)="actualizarBodega(nombre_bodega.value, direccion.value)">Actualizar</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button class="cancelarBtn" mat-raised-button (click)="router.navigate(['/inicio'])"> Cancelar</button>
        </mat-grid-tile>
      </mat-grid-list>
      <h3 class="text-success">{{mensaje}}</h3>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
